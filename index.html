  <body>

        <h4 class="font-black">HPortfolio</h4>

        <ul class="flex text-gray-500 font-bold gap-6">
          <li class="hover:text-yellow-400">About</li>
          <li class="hover:text-yellow-400">Projects</li>

            <button
              class="bg-gray-300 hover:text-yellow-300 text-gray-600 font-bold rounded-full px-10"
            >
              <i class="far fa-file-alt"></i>
              Download Resume
            </button>
            <button
              class="hover:bg-yellow-400 bg-slate-700 text-white px-10 rounded-full"
            >
              Get a free quote

          </div>
        </div>
        <div class="ml-40">
          <img
            src="https://www.free-css.com/assets/files/free-css-templates/preview/page270/marvel/assets/images/undraw/undraw_software_engineer_lvl5.svg"

    <footer></footer>
